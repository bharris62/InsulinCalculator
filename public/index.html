<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IR.io</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="insulinRatio">Insulin Ratio:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="insulinRatio" placeholder="Enter Insulin Ratio">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="carb">Carbs:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="carb" placeholder="Enter Carb">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="protein">Protein:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="protein" placeholder="Enter Protein">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="fat">Fat:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="fat" placeholder="Enter fat">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="correctionFactor">Correction Factor:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="correctionFactor" placeholder="Enter Correction Factor">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button onclick="addMeal()" type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
